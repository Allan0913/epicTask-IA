<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/form.css">
    <script src="./js/cadastrar.js" defer></script>
    <title>Restaurant - novo pedido</title>
</head>

<body>

    <h2>Cadastrar Pedido</h2>

    <form action="">
        <div class="nes-field">
            <label for="pontos">Número da mesa</label>
            <input type="number" id="titulo" class="nes-input">
            <span id="titulo-error" class="nes-text is-error"></span>
        </div>
        <div>
            <label for="descricao">Nome do prato</label>
            <textarea id="descricao" class="nes-textarea"></textarea>
            <span id="descricao-error" class="nes-text is-error"></span>
        </div>
        <div class="nes-field">
            <label for="pontos">Quantidade</label>
            <input type="number" id="pontos" class="nes-input">
            <span id="pontos-error" class="nes-text is-error"></span>
        </div>

        <div>
            <label for="">Para viagem?</label>
            <label>
                <input type="radio" class="nes-radio" name="answer" checked />
                <span>Sim</span>
            </label>
    
            <label>
                <input type="radio" class="nes-radio" name="answer" />
                <span>Não</span>
            </label>
        </div>

        <div class="botoes">
            <a class="nes-btn is-primary" href="index.html">Voltar</a>
            <button id="botao-cadastrar" type="button" class="nes-btn is-success">
                cadastrar
            </button>
        </div>
    </form>

</body>

</html>
